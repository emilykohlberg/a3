<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script src="htmlGenerate.js"></script>


<body>
  <h1>Discover Spotify's Top Songs of 2023</h1>
  <p class="disclaimer">(As of September 2023)</p>

  <div id="contentContainer">  
    <div class="allInputs">
      <div class="inputContainer">
        <label for="songDropdown">Select Song:</label>
        <select class="dropdown" id="songDropdown"></select>
        <button onclick="filterSong()">Filter</button>
      </div>

      <div class="inputContainer">
        <label for="artistDropdown">Select Artist:</label>
        <select class="dropdown" id="artistDropdown"></select>
        <button onclick="filterArtist()">Filter</button>
      </div>

      <div id="sliders">
      </div>
    </div>

    <div class="visContainer">
      <div id="svgContainer">
      </div>
      <div>
        <label for="xAxisDropdown">Select X Axis:</label>
        <select id="xAxisDropdown"></select>
        <button onclick="changeXAxis()">Change X Axis</button>
      </div>
      <button onclick="viewAllGraphs()">View All Graphs</button>
    </div>
  </div>
  
  <div id="songRecommendations">

  </div>


</body>

<script>
  window.onload = function() {
    createSliders();
  };
</script>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


<script src="a3.js"></script>


</html>
